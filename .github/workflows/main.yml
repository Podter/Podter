name: Update Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - name: Update WakaTime stats
        uses: athul/waka-readme@master
        with:
          API_BASE_URL: ${{ secrets.WAKATIME_API_BASE_URL }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          SHOW_TOTAL: true

      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ github.token }}
          outputs: |
            dist/snake-light.svg?color_snake=#000000&color_dots=#f5f5f5,#d4d4d4,#737373,#404040,#171717
            dist/snake-dark.svg?color_snake=#ffffff&color_dots=#262626,#525252,#a3a3a3,#e5e5e5,#ffffff

      - name: Generate stats card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Podter&show_icons=true&count_private=true&bg_color=f5f5f5&text_color=404040&icon_color=404040&title_color=0a0a0a&ring_color=0a0a0a&hide_border=true&border_radius=0
          path: dist/stats-light.svg
          token: ${{ github.token }}

      - name: Generate stats card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=Podter&show_icons=true&count_private=true&bg_color=171717&text_color=d4d4d4&icon_color=d4d4d4&title_color=fafafa&ring_color=fafafa&hide_border=true&border_radius=0
          path: dist/stats-dark.svg
          token: ${{ github.token }}

      - name: Generate top languages card (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Podter&layout=compact&langs_count=8&card_width=320&bg_color=f5f5f5&text_color=404040&icon_color=404040&title_color=0a0a0a&ring_color=0a0a0a&hide_border=true&border_radius=0
          path: dist/top-langs-light.svg
          token: ${{ github.token }}

      - name: Generate top languages card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=Podter&layout=compact&langs_count=8&card_width=320&bg_color=171717&text_color=d4d4d4&icon_color=d4d4d4&title_color=fafafa&ring_color=fafafa&hide_border=true&border_radius=0
          path: dist/top-langs-dark.svg
          token: ${{ github.token }}

      - name: Push assets
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ github.token }}
